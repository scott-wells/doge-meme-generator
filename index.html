<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Doge Meme Generator</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:400,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
    <div class="container-fluid text-center">
        <h1 class="pt-5 pb-3">Very Meme. Such Doge.</h1>
        <div class="col">
            <img class="doge" src="images/doge-original.jpg" alt="the doge" />
        </div>
    
    <div class="container py-5">

            <form id="meme-input">
                <div class="form-row justify-content-center pb-5">
                    <div class="col-2">
                        <label for="word-1">Word 1</label>
                        <input type="text" id="word-1" class="form-control">
                    </div>
                    <div class="col-2">
                        <label for="word-2">Word 2</label>
                        <input type="text" id="word-2" class="form-control">
                    </div>
                    <div class="col-2">
                        <label for="word-3">Word 3</label>
                        <input type="text" id="word-3" class="form-control">
                    </div>
                    <div class="col-2">
                        <label for="word-4">Word 4</label>
                        <input type="text" id="word-4" class="form-control">
                    </div>
                </div>
                <input type="submit" value="+ Make Meme">
            </form>
    
    </div>

    <div class="row d-flex justify-content-center">
        <div id="meme-list">
            <!-- insert memes here -->
        </div>
    </div>
        
    </div>

    <script src="app.js"></script>
</body>

</html>
